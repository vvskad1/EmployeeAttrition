<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">
    <title>Employee Attrition</title>
</head>
<body>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{{ url_for('static', filename='logo-black.png')}}" class="img-fluid" alt="Sample image">
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                
                <div class="file-upload">
                    <div class="file-select">
                      <div class="d-flex justify-content-evenly" id="fileName"><h1>Upload .csv file</h1></div> 
                      <hr><br>
                      <div class="d-flex justify-content-evenly">
                        <form action="/result" method="POST" enctype="multipart/form-data">
                          <input type ="file" id="file" name="file" onchange="return fileValidation()">
                          <div class="text-right text-lg-start mt-4 pt-2">
                            <button type="submit"  class="btn btn-dark"
                              style="padding-left: 2.5rem; padding-right: 2.5rem;"><a style="color:white;text-decoration: none">Get Results</a></button>
                          </div>
                       </form>
                      </div>
                      <script>
                        function fileValidation() {
                            var fileInput =document.getElementById('file');
                            var filePath = fileInput.value;
                            var allowedExtensions =/(\.csv)$/i;
                            if (!allowedExtensions.exec(filePath)) {
                                alert('Invalid type- Upload a .csv file');
                                fileInput.value = '';
                                return false;
                            }
                        }
                    </script>
                    </div>
                  </div>
                  
              </div>
            </div>
          </div>
          </div>
      </section>
</body>
</html>
